server {
  listen 80;
  server_name _;

  # Root to your app
  root /usr/share/nginx/html;
  index index.html;

  # Never aggressively cache the app shell
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Service worker must refresh on deploy
  location = /service-worker.js {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Manifest should be fresh too
  location = /manifest.json {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Static assets can be cached longer
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Everything else just map directly (youâ€™re using hash routes, so no SPA fallback needed)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
